<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireball</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/meteor.png">
  </head>
  <body>
    <main>
      <section id="search-component">
      <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="aachen" autofocus autocomplete="off"/>
        <label for="year">Year of Strike: </label>
        <input type="number" name="year" id="year" placeholder="1937" min="861" max="2013" />
        <label for="recclass">Commposition: </label>
        <input type="text" name="recclass" id="recclass" placeholder="L6" autocomplete="off"/>
        <p>Mass Range:</p>
        <div class="range_container">
          <div class="sliders_control">
            <input
              id="fromSlider"
              type="range"
              value="0"
              min="0"
              max="23000000"
            />
            <input
              id="toSlider"
              type="range"
              value="23000000"
              min="0"
              max="23000000"
            />
          </div>
          <div class="form_control">
            <div class="form_control_container">
              <div class="form_control_container__time">Min</div>
              <input
                class="min form_control_container__time__input"
                type="number"
                id="fromInput"
                value="0"
                min="0"
                max="23000000"
              />
            </div>
            <div class="form_control_container">
              <div class="form_control_container__time">Max</div>
              <input
                class="max form_control_container__time__input"
                type="number"
                id="toInput"
                value="23000000"
                min="0"
                max="23000000"
              />
            </div>
          </div>
        </div>
        <div class="search btn-container">
          <button type="submit" class="search search-button">Search</button>
          <button type="reset" class="search clear-button">Clear</button>
        </div>
      </form>
    </section>
    <section id="summary-component">
      <div class="graph-title">Summary metrics</div>
      <div class="metrics">
        <p class="strikes">Total number of strikes: </p><p id="total-strikes"></p>
        <p class="mass">Average mass (grams): </p><p id="avg-mass"></p>
      </div>
      <div class="histogram-container by-year">
        <p class="graph-title">Number of strikes by year</p>
      </div>
      <div class="histogram-container by-composition">
        <p class="graph-title">Number of strikes by meteorite composition</p>
      </div>
    </section>
    <section id="table-component">
      <div class="graph-title">Detailed Data</div>
      <div class="table">
        <span class="table-header">ID</span>
        <span class="table-header">Name</span>
        <span class="table-header">Year</span>
        <span class="table-header">Composition</span>
        <span class="table-header">Mass</span>
        <span class="table-header">Fall</span>
        <span class="table-header">Latitude</span>
        <span class="table-header">Longitude</span>
      </div>
    </section>
    </main>
  </body>
</html>
