<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireball</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="">
        <label for="name">Name: </label><input type="text" name="name">
        <label for="year">Year of Strike: </label><input type="number" name="year">
        <label for="recclass">Recclass: </label><input type="text" name="recclass">
        <p>Mass Range: </p>
        <div class="range_container">
            <div class="sliders_control">
                <input id="fromSlider" type="range" value="200" min="200" max="800"/>
                <input id="toSlider" type="range" value="800" min="200" max="800"/>
            </div>
            <div class="form_control">
                <div class="form_control_container">
                    <div class="form_control_container__time">Min</div>
                    <input class="form_control_container__time__input" type="number" id="fromInput" value="200" min="200" max="800"/>
                </div>
                <div class="form_control_container">
                    <div class="form_control_container__time">Max</div>
                    <input class="form_control_container__time__input" type="number" id="toInput" value="800" min="200" max="800"/>
                </div>
            </div>
        </div>
        <div class="search btn-container">
            <button class="search search-button">Search</button>
            <button class="search clear-button">Clear</button>
        </div>
    </form>
</body>
</html>
